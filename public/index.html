<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF N-Up Düzenleyici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 3D render için three.js kütüphanesini ekliyoruz -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@900&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Ana arka plan rengini istediğin gibi #f1f1f1 yapıyoruz */
            background-color: #f1f1f1;
            /* Arka plan açık renk olduğu için ana metin rengini koyu yapıyoruz */
            color: #374151;
            /* Kaydırma çubuklarını engelliyoruz */
            overflow: hidden;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        /* Koyu tema için body arka plan rengi */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* 3D sahnenin render edileceği canvas elementi */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Canvas'ın diğer tüm içeriklerin arkasında kalmasını sağlıyoruz */
            z-index: -1;
        }

        /* Web sitenizin asıl içeriğinin bulunduğu alan */
        .content-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- 3D sahne bu canvas elementine çizilecek -->
    <canvas id="bg-canvas"></canvas>

    <!-- Web sitenizin asıl içeriği bu alana gelecek -->
    <div class="content-container">
        <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
        <div id="root"></div>
    </div>

    <script>
        // Three.js sahne kurulumu
        let scene, camera, renderer, particleGroup, material;

        // Mouse pozisyonunu saklamak için değişkenler
        const mouse = { x: 0, y: 0 };
        let isMouseMoving = false;
        let mouseTimeout;
        
        // Mobil cihaz kontrolü
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

        function init() {
            // Sahneyi oluştur
            scene = new THREE.Scene();

            // Kamerayı oluştur (PerspectiveCamera(görüş açısı, en-boy oranı, en yakın, en uzak görüş mesafesi))
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5; // Kamerayı biraz geriye çekiyoruz ki modelleri görebilelim

            // Renderer'ı oluştur ve canvas'a bağla
            const canvas = document.getElementById('bg-canvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true, // Kenar yumuşatma
                alpha: true // Arka planı transparan yap
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Farklı ekranlar için piksel oranını ayarla

            // Parçacıkları tutmak için bir grup oluşturuyoruz
            particleGroup = new THREE.Group();

                    // Tüm parçacıklar için aynı geometri ve materyali kullanacağız
        const geometry = new THREE.IcosahedronGeometry(0.08, 0); 
        let material = new THREE.MeshBasicMaterial({ 
            // Modelin rengini istediğin gibi #cccccc yapıyoruz
            color: 0xcccccc, 
            wireframe: true 
        });

            // 150 adet parçacık oluşturup rastgele konumlara yerleştiriyoruz
            for (let i = 0; i < 150; i++) {
                const particle = new THREE.Mesh(geometry, material);

                // Parçacıkları küresel bir alana rastgele dağıt
                const [x, y, z] = [
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                ];
                particle.position.set(x, y, z);

                // Rastgele başlangıç rotasyonu ver
                particle.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );

                particleGroup.add(particle);
            }

            scene.add(particleGroup);

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            
            // Sadece mobil olmayan cihazlarda mouse etkileşimi ekle
            if (!isMobile) {
                document.addEventListener('mousemove', onMouseMove);
            }
        }

        // Pencere yeniden boyutlandırıldığında sahneyi güncelle
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Mouse hareket ettiğinde pozisyonunu güncelle
        function onMouseMove(event) {
            // Mouse pozisyonunu -1 ile 1 arasında bir değere normalleştiriyoruz
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Mouse hareket ettiğini işaretle
            isMouseMoving = true;
            
            // Mouse durduğunda işaretini kaldır
            clearTimeout(mouseTimeout);
            mouseTimeout = setTimeout(() => {
                isMouseMoving = false;
            }, 1000); // 1 saniye sonra mouse durmuş say
        }

        // Animasyon döngüsü
        function animate() {
            requestAnimationFrame(animate);

            if (isMobile) {
                // Mobil cihazlarda sadece otomatik dönüş
                particleGroup.rotation.y += 0.001;
                particleGroup.rotation.x += 0.0005;
            } else if (isMouseMoving) {
                // Desktop'ta mouse hareket ediyorsa mouse pozisyonuna göre döndür
                particleGroup.rotation.y += (mouse.x * 0.5 - particleGroup.rotation.y) * 0.02;
                particleGroup.rotation.x += (mouse.y * 0.5 - particleGroup.rotation.x) * 0.02;
            } else {
                // Desktop'ta mouse hareket etmiyorsa çok hafif otomatik dönüş
                particleGroup.rotation.y += 0.001;
                particleGroup.rotation.x += 0.0005;
            }

            // Sahneyi render et
            renderer.render(scene, camera);
        }

        // Tema değişikliği için global fonksiyon
        window.updateParticleColor = function(isDarkMode) {
            if (material) {
                const newColor = isDarkMode ? 0x666666 : 0xcccccc;
                material.color.setHex(newColor);
            }
        };

        // Başlat
        init();
        animate();
    </script>

</body>
</html>
